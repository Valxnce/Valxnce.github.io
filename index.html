<!DOCTYPE html>
<html>
<head>
    <title>Mini Facebook Mockup</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #e9ebee; margin:0; padding:0;">

    <!-- Header -->
    <div style="background-color:#3b5998; padding:10px; color:white; font-size:20px;">
        Mini Facebook
    </div>

    <!-- Post Box -->
    <div style="background-color:white; width:500px; margin:20px auto; padding:15px; border-radius:5px;">
        <textarea id="postText" placeholder="What's on your mind?" 
                  style="width:100%; height:60px; padding:10px; border-radius:4px; border:1px solid #ccc;"></textarea>
        <br><br>
        <button onclick="addPost()" 
                style="background-color:#3b5998; color:white; padding:8px 15px; border:none; border-radius:4px; cursor:pointer;">
            Post
        </button>
    </div>

    <!-- Posts Feed -->
    <div id="feed" style="width:500px; margin:0 auto;"></div>

    <script>
        function addPost() {
            var text = document.getElementById("postText").value;
            if (text.trim() === "") return;

            var postDiv = document.createElement("div");
            postDiv.style.backgroundColor = "white";
            postDiv.style.padding = "10px";
            postDiv.style.marginTop = "10px";
            postDiv.style.borderRadius = "5px";
            postDiv.style.border = "1px solid #ccc";
            postDiv.innerHTML = "<b>You</b><br>" + text;

            document.getElementById("feed").prepend(postDiv);
            document.getElementById("postText").value = "";
        }
    </script>

</body>
</html>
